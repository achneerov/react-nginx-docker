server {
    listen 80;
    server_name example.com;  # Replace with your domain name

    location / {
        # Proxy pass requests to React frontend
        proxy_pass http://frontend:4000;  # Assuming your frontend service is named 'frontend' and runs on port 4000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        # Proxy pass requests to Node.js backend
        proxy_pass http://backend:3000;  # Assuming your backend service is named 'backend' and runs on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
